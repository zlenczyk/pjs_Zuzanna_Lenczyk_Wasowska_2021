{% extends 'base.html' %}
{% block title %}Edytuj post{% endblock %}

{% block content %}


{% if user.is_authenticated %}

<h1>Zaktualizuj post</h1>
<br/><br/>

<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.media }}
		{{ form.as_p }}
		<button class="btn btn_secondary">Aktualizuj</button>
</div>

{% else %}

Przepraszamy, nie można wyświetlić tej strony.

{% endif %}

{% endblock %}
