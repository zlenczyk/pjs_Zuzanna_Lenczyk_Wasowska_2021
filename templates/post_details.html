{% extends 'base.html' %}
{% block title %}{{ post.title_tag }}{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<small>By: {{post.author.first_name}} {{post.author.last_name}} - {{ post.post_date }} - <a href="{% url 'update_post' post.pk %}">Edytuj </a><a href="{% url 'delete_post' post.pk %}">Usu≈Ñ</a></small><br/>
<hr>
<br/>

{% if post.header_image %}
<img src="{{ post.header_image.url }}">
{% endif %}

<br/><br/>

{{ post.body|safe }}

<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
