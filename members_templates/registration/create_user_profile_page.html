{% extends 'base.html' %}
{% block title %}Tworzenie nowego profilu{% endblock %}

{% block content %}


{% if user.is_authenticated %}

<h1>Utwórz profil</h1>
<br/><br/>

<div class="form-group">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn_secondary">Zatwierdź</button>
</div>

{% else %}

Przepraszamy, nie można wyświetlić tej strony.

{% endif %}

{% endblock %}
