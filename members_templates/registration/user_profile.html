{% extends 'base.html' %}

{% load static %}

{% block content %}




<head>
    <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
    <title>Linguist</title>
</head>

<h1>Profil u≈ºytkownika</h1>


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<br/>
<br/>
<div class="container profile-page">
    <div class="row">
        <div class="col-xl-6 col-lg-7 col-md-12" style="margin:0 auto;">
            <div class="card profile-header">
                <div class="body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="profile-image float-md-right"> <img src="{{ page_user.profile_pic.url }}" alt=""> </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12">
                        	<br/>
                            <h2 class="m-t-0 m-b-0"><strong>{{ page_user.nickname}}</strong></h2>
                            <h5>(<strong>{{ page_user.user.first_name}}</strong> {{ page_user.user.last_name }})</h5>
                            <br/>
                            <br/>
                            <p margin-bottom=10px class="social-icon m-t-5 m-b-0">
                            	<a title="Instagram" href="{{ page_user.instagram }}"><i class="fa fa-instagram"></i></a>
                                <a title="Twitter" href="{{ page_user.pinterest }}"><i class="fa fa-pinterest"></i></a>
                            </p>
                        </div>                
                    </div>
                </div>                    
            </div>
        </div>
    </div>
</div>            


{% endblock %}
